<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | My College Site</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="projects.css" />
</head>
<body>
  <header>
    <h1>My College Projects</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="notes.html">Notes</a>
      <a href="todo.html">To-Do</a>
      <a href="projects.html" class="active">Projects</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="section-title">üìÅ My Projects</h2>

      <div id="project-list" class="project-grid"></div>

      <div class="project-form">
        <h3>Add a New Project</h3>
        <input type="text" id="project-title" placeholder="Project Title" required />
        <textarea id="project-description" placeholder="Short Description" required></textarea>
        <input type="text" id="project-tech" placeholder="Technologies (HTML, CSS, JS)" />
        <input type="url" id="project-link" placeholder="GitHub or Demo URL" />
        <button onclick="addProject()">‚ûï Add Project</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My College Site</p>
  </footer>

  <script>
    const projectList = document.getElementById('project-list');

    function addProject() {
      const title = document.getElementById('project-title').value.trim();
      const desc = document.getElementById('project-description').value.trim();
      const tech = document.getElementById('project-tech').value.trim();
      const link = document.getElementById('project-link').value.trim();

      if (!title || !desc) return alert("Title and Description are required");

      const card = document.createElement('div');
      card.className = 'project-card';

      card.innerHTML = `
        <h3>${title}</h3>
        <p>${desc}</p>
        <p><strong>Tech:</strong> ${tech}</p>
        ${link ? `<a href="${link}" target="_blank">üîó Visit</a>` : ""}
      `;

      projectList.appendChild(card);

      const saved = JSON.parse(localStorage.getItem('projects') || '[]');
      saved.push({ title, desc, tech, link });
      localStorage.setItem('projects', JSON.stringify(saved));

      document.getElementById('project-title').value = '';
      document.getElementById('project-description').value = '';
      document.getElementById('project-tech').value = '';
      document.getElementById('project-link').value = '';
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('projects') || '[]');
      saved.forEach(({ title, desc, tech, link }) => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <h3>${title}</h3>
          <p>${desc}</p>
          <p><strong>Tech:</strong> ${tech}</p>
          ${link ? `<a href="${link}" target="_blank">üîó Visit</a>` : ""}
        `;
        projectList.appendChild(card);
      });
    };
  </script>
</body>
</html>
