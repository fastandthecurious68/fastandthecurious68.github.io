<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #fdf6f0;
      --text: #333;
      --card: #ffffff;
      --accent: #f7c8e0;
    }

    [data-theme="dark"] {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --card: #2e2e3f;
      --accent: #d37fa0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
    }

    .timer-section {
      background: var(--card);
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .flex {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0.5rem 0;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .sound-select, .theme-select {
      margin-top: 0.5rem;
      padding: 0.4rem;
      width: 100%;
    }

    .progress-bar {
      height: 10px;
      background: lightgray;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: var(--accent);
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
    }
  </style>
</head>
<body data-theme="light">
  <h1>‚è≥ Timer Dashboard</h1>

  <!-- Theme & DND -->
  <div class="timer-section">
    <h2>üß† Settings</h2>
    <button class="btn" onclick="toggleTheme()">Toggle Dark Mode</button>
    <button class="btn" onclick="toggleDND()">Do Not Disturb</button>
    <select class="theme-select" onchange="changeMood(this.value)">
      <option value="">Mood Theme</option>
      <option value="focus">Focused</option>
      <option value="happy">Happy</option>
      <option value="chill">Chill</option>
    </select>
    <select class="sound-select" onchange="playAmbient(this.value)">
      <option value="">Ambient Sounds</option>
      <option value="rain">Rain</option>
      <option value="forest">Forest</option>
      <option value="cafe">Cafe</option>
    </select>
  </div>

  <!-- Stopwatch -->
  <div class="timer-section">
    <h2>‚è±Ô∏è Stopwatch</h2>
    <div id="stopwatch">00:00:00</div>
    <div class="flex">
      <button class="btn" onclick="startStopwatch()">Start</button>
      <button class="btn" onclick="pauseStopwatch()">Pause</button>
      <button class="btn" onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <!-- Countdown -->
  <div class="timer-section">
    <h2>‚åõ Countdown</h2>
    <input type="number" id="countdownInput" placeholder="Minutes" />
    <div id="countdown">00:00</div>
    <div class="flex">
      <button class="btn" onclick="startCountdown()">Start</button>
      <button class="btn" onclick="resetCountdown()">Reset</button>
    </div>
  </div>

  <!-- Pomodoro -->
  <div class="timer-section">
    <h2>üçÖ Pomodoro</h2>
    <div id="pomodoro">25:00</div>
    <div class="flex">
      <button class="btn" onclick="startPomodoro()">Start</button>
      <button class="btn" onclick="pausePomodoro()">Pause</button>
      <button class="btn" onclick="resetPomodoro()">Reset</button>
    </div>
    <p>Pomodoros done: <span id="pomodoroCount">0</span></p>
  </div>

  <!-- Focus Mode -->
  <div class="timer-section">
    <h2>üéØ Focus Mode</h2>
    <button class="btn" onclick="enterFocusMode()">Enter Focus Mode</button>
  </div>
  <div id="focusOverlay" class="fullscreen" style="display:none;" onclick="exitFocusMode()">
    ‚ÄúStay focused. Your future self will thank you.‚Äù
  </div>

  <!-- Mini Challenges -->
  <div class="timer-section">
    <h2>‚úÖ Mini Study Challenges</h2>
    <input type="text" id="challengeInput" placeholder="New challenge..." />
    <button class="btn" onclick="addChallenge()">Add</button>
    <div id="challengeList"></div>
  </div>

  <!-- Analytics -->
  <div class="timer-section">
    <h2>üìä Daily Session Analytics</h2>
    <p>Time Studied Today: <span id="studyTime">0 mins</span></p>
    <div class="progress-bar"><div class="progress" id="studyProgress"></div></div>
  </div>

  <script>
    // Stopwatch
    let swInterval, swTime = 0;
    function updateStopwatch() {
      swTime++;
      const h = String(Math.floor(swTime / 3600)).padStart(2, '0');
      const m = String(Math.floor((swTime % 3600) / 60)).padStart(2, '0');
      const s = String(swTime % 60).padStart(2, '0');
      document.getElementById('stopwatch').textContent = `${h}:${m}:${s}`;
      updateAnalytics(1);
    }
    function startStopwatch() { clearInterval(swInterval); swInterval = setInterval(updateStopwatch, 1000); }
    function pauseStopwatch() { clearInterval(swInterval); }
    function resetStopwatch() { pauseStopwatch(); swTime = 0; updateStopwatch(); }

    // Countdown
    let cdInterval, cdTime = 0;
    function startCountdown() {
      cdTime = parseInt(document.getElementById('countdownInput').value) * 60;
      cdInterval = setInterval(() => {
        if (cdTime <= 0) { clearInterval(cdInterval); alert("Time's up!"); return; }
        cdTime--;
        const m = String(Math.floor(cdTime / 60)).padStart(2, '0');
        const s = String(cdTime % 60).padStart(2, '0');
        document.getElementById('countdown').textContent = `${m}:${s}`;
        updateAnalytics(1);
      }, 1000);
    }
    function resetCountdown() { clearInterval(cdInterval); document.getElementById('countdown').textContent = '00:00'; }

    // Pomodoro
    let pomoInterval, pomoTime = 1500, pomoCount = 0;
    function updatePomodoro() {
      if (pomoTime <= 0) { pomoCount++; document.getElementById('pomodoroCount').textContent = pomoCount; resetPomodoro(); return; }
      pomoTime--;
      const m = String(Math.floor(pomoTime / 60)).padStart(2, '0');
      const s = String(pomoTime % 60).padStart(2, '0');
      document.getElementById('pomodoro').textContent = `${m}:${s}`;
      updateAnalytics(1);
    }
    function startPomodoro() { clearInterval(pomoInterval); pomoInterval = setInterval(updatePomodoro, 1000); }
    function pausePomodoro() { clearInterval(pomoInterval); }
    function resetPomodoro() { pausePomodoro(); pomoTime = 1500; document.getElementById('pomodoro').textContent = '25:00'; }

    // Mood & Theme
    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function changeMood(mood) {
      if (mood === "happy") document.body.style.background = "#fcefee";
      else if (mood === "focus") document.body.style.background = "#f1f7fc";
      else if (mood === "chill") document.body.style.background = "#e8fdf5";
      else document.body.style.background = "";
    }

    // DND
    function toggleDND() {
      alert("üîï Do Not Disturb toggled (for now just a placeholder)");
    }

    // Ambient
    let ambientAudio;
    function playAmbient(type) {
      if (ambientAudio) ambientAudio.pause();
      if (!type) return;
      ambientAudio = new Audio(`https://assets.mixkit.co/sfx/preview/mixkit-${type}-sound-1.mp3`);
      ambientAudio.loop = true;
      ambientAudio.play();
    }

    // Focus Mode
    function enterFocusMode() {
      document.getElementById("focusOverlay").style.display = "flex";
    }
    function exitFocusMode() {
      document.getElementById("focusOverlay").style.display = "none";
    }

    // Mini Challenges
    let challenges = JSON.parse(localStorage.getItem("challenges") || "[]");
    function renderChallenges() {
      const list = document.getElementById("challengeList");
      list.innerHTML = "";
      challenges.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "checklist-item";
        div.innerHTML = `
          <input type="checkbox" ${c.done ? "checked" : ""} onchange="toggleChallenge(${i})">
          <span>${c.text}</span>
          <button onclick="deleteChallenge(${i})">üóëÔ∏è</button>
        `;
        list.appendChild(div);
      });
    }
    function addChallenge() {
      const input = document.getElementById("challengeInput");
      if (input.value.trim()) {
        challenges.push({ text: input.value.trim(), done: false });
        input.value = "";
        saveChallenges();
      }
    }
    function toggleChallenge(i) { challenges[i].done = !challenges[i].done; saveChallenges(); }
    function deleteChallenge(i) { challenges.splice(i, 1); saveChallenges(); }
    function saveChallenges() {
      localStorage.setItem("challenges", JSON.stringify(challenges));
      renderChallenges();
    }

    // Analytics
    let studyMinutes = parseInt(localStorage.getItem("studyMinutes") || "0");
    function updateAnalytics(mins) {
      studyMinutes += mins / 60;
      localStorage.setItem("studyMinutes", Math.floor(studyMinutes));
      document.getElementById("studyTime").textContent = Math.floor(studyMinutes) + " mins";
      document.getElementById("studyProgress").style.width = (Math.min(studyMinutes, 120) / 120) * 100 + "%";
    }

    // Init
    updateStopwatch();
    renderChallenges();
    updateAnalytics(0);
  </script>
</body>
</html>
