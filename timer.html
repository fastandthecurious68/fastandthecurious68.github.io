<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚è≥ Timer Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f6fc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .card {
      background: #1e1e1e;
    }

    button, select, input[type="text"] {
      background-color: #f8c8dc;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .timer-display {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    #fullscreen-btn {
      background-color: #c5bdfb;
    }

    .quote {
      font-style: italic;
      margin-top: 1rem;
    }

    .analytics {
      font-size: 1rem;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Timer Dashboard</h1>
  <div class="container">

    <!-- Settings -->
    <div class="card">
      <h2>üß† Settings</h2>
      <div class="flex">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">Focus Mode</button>
      </div>
      <select id="moodTheme" onchange="changeTheme()">
        <option value="Focused">Focused</option>
        <option value="Happy">Happy</option>
        <option value="Chill">Chill</option>
      </select>
      <select id="ambientSound" onchange="playAmbientSound()">
        <option value="">Ambient Sound</option>
        <option value="rain">Rain</option>
        <option value="cafe">Cafe</option>
        <option value="forest">Forest</option>
      </select>
    </div>

    <!-- Stopwatch -->
    <div class="card">
      <h2>‚è±Ô∏è Stopwatch</h2>
      <div class="timer-display" id="stopwatch">00:00:00</div>
      <div class="flex">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="pauseStopwatch()">Pause</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </div>

    <!-- Pomodoro -->
    <div class="card">
      <h2>üçÖ Pomodoro Timer</h2>
      <div class="timer-display" id="pomodoro">25:00</div>
      <div class="flex">
        <button onclick="startPomodoro()">Start</button>
        <button onclick="pausePomodoro()">Pause</button>
        <button onclick="resetPomodoro()">Reset</button>
      </div>
    </div>

    <!-- Mini Challenges -->
    <div class="card">
      <h2>‚úÖ Mini Study Challenges</h2>
      <ul id="challengeList"></ul>
      <input type="text" id="challengeInput" placeholder="New challenge..." />
      <button onclick="addChallenge()">Add</button>
    </div>

    <!-- Analytics -->
    <div class="card">
      <h2>üìà Daily Analytics</h2>
      <div class="analytics">
        Time Studied Today: <span id="totalTime">0</span> minutes
      </div>
      <div class="quote" id="quote">‚ÄúStay focused. Stay inspired.‚Äù</div>
    </div>

  </div>

  <!-- Ambient Sounds -->
  <audio id="rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <audio id="cafe" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
  <audio id="forest" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>

  <script>
    let stopwatchInterval, pomodoroInterval;
    let stopwatchTime = 0;
    let isRunning = false;
    let totalStudyMinutes = parseInt(localStorage.getItem("studyMinutes") || 0);

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function startStopwatch() {
      if (isRunning) return;
      isRunning = true;
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        document.getElementById("stopwatch").textContent = formatTime(stopwatchTime);
        updateStudyTime();
      }, 1000);
    }

    function pauseStopwatch() {
      clearInterval(stopwatchInterval);
      isRunning = false;
    }

    function resetStopwatch() {
      pauseStopwatch();
      stopwatchTime = 0;
      document.getElementById("stopwatch").textContent = "00:00:00";
    }

    let pomoTime = 1500;
    function startPomodoro() {
      clearInterval(pomodoroInterval);
      pomodoroInterval = setInterval(() => {
        if (pomoTime > 0) {
          pomoTime--;
          updatePomodoroDisplay();
          updateStudyTime();
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(pomodoroInterval);
    }

    function resetPomodoro() {
      pausePomodoro();
      pomoTime = 1500;
      updatePomodoroDisplay();
    }

    function updatePomodoroDisplay() {
      const m = String(Math.floor(pomoTime / 60)).padStart(2, '0');
      const s = String(pomoTime % 60).padStart(2, '0');
      document.getElementById("pomodoro").textContent = `${m}:${s}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function changeTheme() {
      const mood = document.getElementById("moodTheme").value;
      const quoteBox = document.getElementById("quote");
      const quotes = {
        Focused: "‚ÄúStay focused. Stay inspired.‚Äù",
        Happy: "‚ÄúSmile. Learn. Repeat.‚Äù",
        Chill: "‚ÄúRelax, but keep going.‚Äù"
      };
      quoteBox.textContent = quotes[mood];
    }

    function playAmbientSound() {
      const sound = document.getElementById("ambientSound").value;
      ['rain', 'cafe', 'forest'].forEach(id => {
        const el = document.getElementById(id);
        if (id === sound) el.play();
        else el.pause();
      });
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function updateStudyTime() {
      if (!isRunning && pomoTime === 1500) return;
      totalStudyMinutes += 1 / 60;
      document.getElementById("totalTime").textContent = Math.floor(totalStudyMinutes);
      localStorage.setItem("studyMinutes", Math.floor(totalStudyMinutes));
    }

    // Challenges
    const challengeList = document.getElementById("challengeList");

    function addChallenge() {
      const input = document.getElementById("challengeInput");
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(text));
      challengeList.appendChild(li);
      input.value = "";
    }

    // Load stored time
    document.getElementById("totalTime").textContent = localStorage.getItem("studyMinutes") || 0;
  </script>
</body>
</html>
