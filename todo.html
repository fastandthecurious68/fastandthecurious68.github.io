<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --bg: #fffdfd;
      --card: #f9f1ff;
      --primary: #b28dff;
      --text: #333;
      --completed: #aaa;
    }

    body.dark {
      --bg: #1e1e1e;
      --card: #2e2e2e;
      --primary: #d6b3ff;
      --text: #eaeaea;
      --completed: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: 0.3s ease;
    }

    h1 {
      color: var(--primary);
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      background: var(--card);
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 5px 10px;
    }

    #taskInput {
      padding: 12px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #addTaskBtn {
      padding: 12px 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .task-list {
      margin-top: 20px;
    }

    .task {
      background: var(--card);
      border-radius: 12px;
      margin: 10px 0;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
      position: relative;
    }

    .task.completed .text {
      text-decoration: line-through;
      color: var(--completed);
    }

    .task input[type="checkbox"] {
      margin-right: 12px;
    }

    .text {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tags {
      font-size: 12px;
      background: var(--primary);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      #taskInput {
        width: 100%;
        margin-bottom: 10px;
      }
      #addTaskBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <h1>üìù My To-Do List</h1>
  <div style="text-align:center;">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button id="addTaskBtn">Add</button>
  </div>
  <div class="task-list" id="taskList"></div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskEl = document.createElement("div");
        taskEl.className = `task${task.completed ? " completed" : ""}`;
        taskEl.innerHTML = `
          <div class="text">
            <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleComplete(${index})" />
            <span>${task.text}</span>
            ${task.category ? `<span class="tags">${task.category}</span>` : ""}
          </div>
          <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è</button>
        `;
        taskList.appendChild(taskEl);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;
      const category = prompt("Category? (Personal/College/Project)") || "";
      tasks.push({ text, completed: false, category });
      saveTasks();
      renderTasks();
      taskInput.value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    document.getElementById("addTaskBtn").addEventListener("click", addTask);
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    renderTasks();
  </script>
</body>
</html>
